fragment Participant on Participant {
  id
  name
  email
  github
  bio
  avatar
  twitter
  linkedin
}

query GetParticipants($skip: Int!, $take: Int!) {
  getParticipants(skip: $skip, take: $take) {
    total
    edges {
      participant {
        ...Participant
      }
    }
  }
}

mutation CreateParticipant($form: CreateParticipantForm!) {
  createParticipant(form: $form) {
    ...Participant
  }
}
mutation UpdateParticipant($id: ID!, $form: UpdateParticipantForm!) {
  updateParticipant(id: $id, form: $form) {
    ...Participant
  }
}
